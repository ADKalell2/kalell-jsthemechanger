<html>
    <head>
        <script>
            function myFunction() {
                document.getElementById("textChanger").innerHTML = "See. What did I tell you?";
            }
        </script>
    </head>
    <body>
        <h1>Text Changer</h1>
        <p id="textChanger">This is some text that will change when you press the button.</p>
        <button type="button" onclick="myFunction()">Try it</button>
    </body>
</html>
